<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TTToken Airdrop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #1a1a1a;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    h1, h2 {
      text-align: center;
      color: #ff3333;
    }

    .task-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      background-color: #ff3333;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
      text-decoration: none;
    }

    .task-btn:hover {
      background-color: #cc0000;
    }

    .task-btn.completed {
      background-color: #009900;
    }

    input[type="email"], input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ff3333;
      border-radius: 5px;
      background-color: #000;
      color: #fff;
      margin-bottom: 15px;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join TTToken Airdrop</h1>

    <div id="step1">
      <h2>Step 1: Enter Your Email</h2>
      <input type="email" id="emailInput" placeholder="Enter your email" />
      <button class="task-btn" onclick="goToStep2()">Next</button>
    </div>

    <div id="step2" style="display:none;">
      <h2>Step 2: Follow Us</h2>
      <a href="https://t.me/tt_memecoin" target="_blank" id="btnTelegram" class="task-btn" onclick="markTask('telegram')">Follow on Telegram</a>
      <a href="https://www.instagram.com/tttoken1970?igsh=MXJqb3d6OWttazllcw==" target="_blank" id="btnInstagram" class="task-btn" onclick="markTask('instagram')">Follow on Instagram</a>
      <a href="https://x.com/tractormemecoin?t=FJvyRy8UaPhLDsdNlsl0qw&s=09" target="_blank" id="btnTwitter" class="task-btn" onclick="markTask('twitter')">Follow on X (Twitter)</a>
      <button class="task-btn" onclick="checkTasks()">Next</button>
    </div>

    <div id="step3" style="display:none;">
      <h2>Step 3: Submit Wallet</h2>
      <input type="text" id="walletInput" placeholder="Enter your TON Wallet" />
      <button class="task-btn" onclick="generateReferral()">Get Referral Link</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const tasks = { telegram: false, instagram: false, twitter: false };

    function goToStep2() {
      const email = document.getElementById('emailInput').value;
      if (!email) return alert("Please enter your email.");
      document.getElementById('step1').style.display = "none";
      document.getElementById('step2').style.display = "block";
    }

    function markTask(task) {
      tasks[task] = true;
      const btn = document.getElementById('btn' + capitalize(task));
      btn.classList.add('completed');
      btn.innerText += " âœ“";
    }

    function checkTasks() {
      if (tasks.telegram && tasks.instagram && tasks.twitter) {
        document.getElementById('step2').style.display = "none";
        document.getElementById('step3').style.display = "block";
      } else {
        alert("Complete all tasks first.");
      }
    }

    function generateReferral() {
      const wallet = document.getElementById('walletInput').value;
      if (!wallet) return alert("Enter your TON wallet.");
      const email = document.getElementById('emailInput').value;
      const refLink = `https://tractormeme.github.io/Tractor-airdrop/?ref=${encodeURIComponent(email)}`;
      document.getElementById('message').innerText = "Your Referral Link:\n" + refLink;
    }

    function capitalize(s) {
      return s.charAt(0).toUpperCase() + s.slice(1);
    }
  </script>
</body>
</html>
