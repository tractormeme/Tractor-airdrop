<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TTToken Airdrop</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { margin: 0; font-family: 'Arial'; background: #111; color: #fff; }
    header { background: #a00; padding: 1rem; text-align: center; font-size: 1.8rem; font-weight: bold; }
    .logo-box { text-align: center; margin: 15px 0; }
    .logo-box img { width: 100px; }
    nav { display: flex; flex-wrap: wrap; justify-content: center; background: #222; }
    nav button { flex: 1; min-width: 100px; padding: 1rem; background: #222; color: white; border: none; cursor: pointer; }
    nav button.active, nav button:hover { background: #a00; }
    section { display: none; padding: 2rem; max-width: 600px; margin: auto; }
    section.active { display: block; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; width: 100%; }
    .task-box { background: #222; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
    .task-box:hover { background: #333; }
    .task-box a { color: #0af; font-weight: bold; text-decoration: none; display: block; }
    .stars { color: gold; font-size: 1.2rem; margin-top: 5px; }
  </style>
</head>
<body>
  <header>TTToken Airdrop</header>
  <div class="logo-box">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/tractor.png" alt="Tractor Logo"/>
    <div class="year">1970</div>
  </div>
  <nav>
    <button onclick="showTab('email')" class="active">Email</button>
    <button onclick="showTab('tasks')">Tasks</button>
    <button onclick="showTab('wallet')">Wallet</button>
    <button onclick="showTab('referral')">Referral</button>
    <button onclick="showTab('dashboard')">Dashboard</button>
  </nav>

  <section id="email" class="active">
    <h2>Register Email</h2>
    <input type="email" id="emailInput" placeholder="Enter your email"/>
    <button onclick="saveEmail()">Save Email</button>
  </section>

  <section id="tasks">
    <h2>Complete Social Tasks</h2>
    <div class="task-box">
      <a href="https://t.me/tt_memecoin" target="_blank" onclick="awardStars('telegram')">Join Telegram</a>
      <div class="stars">5 ★</div>
    </div>
    <div class="task-box">
      <a href="https://www.instagram.com/tttoken1970" target="_blank" onclick="awardStars('instagram')">Follow Instagram</a>
      <div class="stars">5 ★</div>
    </div>
    <div class="task-box">
      <a href="https://x.com/tractormemecoin" target="_blank" onclick="awardStars('x')">Follow on X</a>
      <div class="stars">5 ★</div>
    </div>
  </section>

  <section id="wallet">
    <h2>Submit TON Wallet</h2>
    <input type="text" id="walletInput" placeholder="TON wallet address"/>
    <button onclick="saveWallet()">Save Wallet</button>
  </section>

  <section id="referral">
    <h2>Your Referral Link</h2>
    <p id="referralLink">Complete previous steps to generate your referral link.</p>
  </section>

  <section id="dashboard">
    <h2>Your Dashboard</h2>
    <div style="text-align:center; font-size: 1.5rem; color: gold;">Total Stars: <span id="totalStars">0</span> ★</div>
  </section>

  <script>
    const SUPABASE_URL = "https://qwsgmmtmoynoazmhdlth.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let totalStars = 0;
    const tabs = ['email', 'tasks', 'wallet', 'referral', 'dashboard'];

    function showTab(id) {
      tabs.forEach(t => document.getElementById(t).classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      if (id === 'dashboard') loadDashboard();
    }

    async function saveEmail() {
      const email = document.getElementById('emailInput').value;
      if (!email.includes('@')) return alert('Invalid email!');
      const refCode = email.split('@')[0];

      const { error } = await client.from('users').upsert([
        { email, ref_code: refCode }
      ], { onConflict: ['email'] });

      if (error) return alert('Error saving email');
      localStorage.setItem('tt_email', email);
      alert('Email saved!');
    }

    async function saveWallet() {
      const wallet = document.getElementById('walletInput').value;
      const email = localStorage.getItem('tt_email');
      if (!email) return alert('Please save your email first.');

      const { data, error } = await client
        .from('users')
        .select('wallet')
        .eq('email', email)
        .single();

      if (data?.wallet) return alert('Wallet already submitted.');

      const { error: updateError } = await client.from('users').update({
        wallet: wallet,
        points: (data?.points || 0) + 10
      }).eq('email', email);

      if (updateError) return alert('Error saving wallet');

      alert('Wallet saved!');
    }

    async function awardStars(task) {
      const email = localStorage.getItem('tt_email');
      if (!email) return alert('Please save your email first.');

      const { data, error } = await client
        .from('users')
        .select(`${task}_done, points`)
        .eq('email', email)
        .single();

      if (data && data[`${task}_done`]) return alert('Already claimed.');

      const newPoints = (data?.points || 0) + 5;

      const { error: updateError } = await client
        .from('users')
        .update({ [`${task}_done`]: true, points: newPoints })
        .eq('email', email);

      if (updateError) return alert('Error saving task.');

      totalStars = newPoints;
      document.getElementById('totalStars').innerText = totalStars;
      alert('5 Stars added!');
    }

    async function loadDashboard() {
      const email = localStorage.getItem('tt_email');
      if (!email) return;

      const { data, error } = await client
        .from('users')
        .select('points')
        .eq('email', email)
        .single();

      if (data) {
        totalStars = data.points || 0;
        document.getElementById('totalStars').innerText = totalStars;
      }
    }
  </script>
</body>
</html>
