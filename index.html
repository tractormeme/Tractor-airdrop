<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TTToken Airdrop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #a00;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .logo-box {
      text-align: center;
      margin: 20px 0;
    }
    .logo-box img {
      width: 100px;
      height: auto;
    }
    .logo-box .year {
      margin-top: 5px;
      font-size: 18px;
      color: #aaa;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
    }
    nav button {
      flex: 1;
      padding: 1rem;
      border: none;
      background: #222;
      color: white;
      cursor: pointer;
    }
    nav button.active, nav button:hover {
      background-color: #a00;
    }
    section {
      display: none;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    section.active {
      display: block;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    .task-link {
      display: block;
      margin: 0.5rem 0;
      color: #0af;
    }

    #points button {
      width: auto;
      margin: 5px;
      background-color: #333;
      border: 1px solid #555;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    #points h2 {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <header>TTToken Airdrop</header>

  <div class="logo-box">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/tractor.png" alt="Tractor Logo">
    <div class="year">1970</div>
  </div>

  <nav>
    <button onclick="showTab('email')" class="active">Step 1: Email</button>
    <button onclick="showTab('tasks')">Step 2: Tasks</button>
    <button onclick="showTab('wallet')">Step 3: Wallet</button>
    <button onclick="showTab('referral')">Step 4: Referral</button>
  </nav>

  <section id="email" class="active">
    <h2>Register Email</h2>
    <input type="email" id="emailInput" placeholder="Enter your email" />
    <button onclick="saveEmail()">Save Email</button>
  </section>

  <section id="tasks">
    <h2>Complete Social Tasks</h2>
    <a href="https://t.me/tt_memecoin" class="task-link" target="_blank">Join our Telegram</a>
    <a href="https://www.instagram.com/tttoken1970?igsh=MXJqb3d6OWttazllcw==" class="task-link" target="_blank">Follow on Instagram</a>
    <a href="https://x.com/tractormemecoin?t=FJvyRy8UaPhLDsdNlsl0qw&s=09" class="task-link" target="_blank">Follow on X</a>
  </section>

  <section id="wallet">
    <h2>Submit Your Ton Wallet</h2>
    <input type="text" id="walletInput" placeholder="TON wallet address" />
    <button onclick="saveWallet()">Save Wallet</button>
  </section>

  <section id="referral">
    <h2>Your Referral Link</h2>
    <p id="referralLink">Complete previous steps to generate your referral link.</p>
  </section>

  <!-- New section for star-based points -->
  <section id="points" style="text-align: center; margin-top: 2rem;">
    <h2>Your Stars: <span id="starCount">0</span> â˜…</h2>
    <button onclick="completeTask('telegram')">Join Telegram</button>
    <button onclick="completeTask('instagram')">Follow Instagram</button>
    <button onclick="completeTask('x')">Follow X</button>
    <br><br>
    <button onclick="addReferral()">+1 Referral</button>
  </section>

  <script>
    const emailSection = document.getElementById('email');
    const tasksSection = document.getElementById('tasks');
    const walletSection = document.getElementById('wallet');
    const referralSection = document.getElementById('referral');

    const tabs = [emailSection, tasksSection, walletSection, referralSection];

    function showTab(id) {
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    function saveEmail() {
      const email = document.getElementById('emailInput').value;
      localStorage.setItem('tt_email', email);
      alert('Email saved!');
    }

    function saveWallet() {
      const wallet = document.getElementById('walletInput').value;
      const email = localStorage.getItem('tt_email');
      if (!email) return alert('Please save your email first.');
      const refCode = email.split('@')[0];
      const refLink = `${window.location.origin}?ref=${refCode}`;
      document.getElementById('referralLink').innerText = refLink;
      alert('Wallet saved!');
    }

    // Stars system
    let stars = 0;
    const taskDone = {};

    function updateStars() {
      document.getElementById('starCount').innerText = stars;
    }

    function completeTask(task) {
      if (taskDone[task]) {
        alert("You already completed this task!");
        return;
      }
      stars += 5;
      taskDone[task] = true;
      updateStars();
    }

    function addReferral() {
      stars += 2;
      updateStars();
    }
  </script>
</body>
</html>
