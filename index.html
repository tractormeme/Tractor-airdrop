<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TTToken Airdrop</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #a00;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #222;
    }
    nav button {
      flex: 1;
      min-width: 100px;
      padding: 1rem;
      border: none;
      background: #222;
      color: white;
      cursor: pointer;
    }
    nav button.active, nav button:hover {
      background-color: #a00;
    }
    section {
      display: none;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    section.active {
      display: block;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    .task-box {
      background: #222;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }
    .task-box:hover {
      background: #333;
    }
    .task-box a {
      color: #0af;
      text-decoration: none;
      display: block;
      font-weight: bold;
    }
    .stars {
      color: gold;
      font-size: 1.2rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>TTToken Airdrop</header>
  <nav>
    <button onclick="showTab('email')" class="active">Email</button>
    <button onclick="showTab('tasks')">Tasks</button>
    <button onclick="showTab('wallet')">Wallet</button>
    <button onclick="showTab('referral')">Referral</button>
    <button onclick="showTab('dashboard')">Dashboard</button>
  </nav>

  <section id="email" class="active">
    <h2>Register Email</h2>
    <input type="email" id="emailInput" placeholder="Enter your email"/>
    <button onclick="saveEmail()">Save Email</button>
  </section>

  <section id="tasks">
    <h2>Complete Social Tasks</h2>
    <div class="task-box">
      <a href="#" onclick="awardStars(5)">Join Telegram</a>
      <div class="stars">5 ★</div>
    </div>
    <div class="task-box">
      <a href="#" onclick="awardStars(5)">Follow Instagram</a>
      <div class="stars">5 ★</div>
    </div>
    <div class="task-box">
      <a href="#" onclick="awardStars(5)">Follow X</a>
      <div class="stars">5 ★</div>
    </div>
  </section>

  <section id="wallet">
    <h2>Submit Your TON Wallet</h2>
    <input type="text" id="walletInput" placeholder="TON wallet address"/>
    <button onclick="saveWallet()">Save Wallet</button>
  </section>

  <section id="referral">
    <h2>Your Referral Link</h2>
    <p id="referralLink">Complete previous steps to generate your referral link.</p>
    <button onclick="simulateReferral()">Simulate Referral</button>
  </section>

  <section id="dashboard">
    <h2>Your Dashboard</h2>
    <div id="pointsBox">
      Total Stars: <span id="totalStars">0</span> ★
    </div>
  </section>

  <script>
    const SUPABASE_URL = "https://qwsgmmtmoynoazmhdlth.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOi...BgHDNk"; // کلیدت رو اینجا بذار
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const tabs = ['email', 'tasks', 'wallet', 'referral', 'dashboard'];
    let totalStars = 0;

    function showTab(id) {
      tabs.forEach(t => document.getElementById(t).classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      if (id === 'dashboard') loadDashboard();
    }

    async function saveEmail() {
      const email = document.getElementById('emailInput').value;
      if (!email.includes('@')) return alert('Invalid email!');
      const refCode = email.split('@')[0];

      const { error } = await client.from('users').upsert([
        { email, ref_code: refCode }
      ], { onConflict: ['email'] });

      if (error) return alert('Error saving email');
      localStorage.setItem('tt_email', email);
      alert('Email saved!');
    }

    async function saveWallet() {
      const wallet = document.getElementById('walletInput').value;
      const email = localStorage.getItem('tt_email');
      if (!email) return alert('Save email first');

      const { error } = await client.from('users').update({
        wallet: wallet
      }).eq('email', email);

      if (error) return alert('Error saving wallet');

      const refCode = email.split('@')[0];
      const refLink = `${window.location.origin}?ref=${refCode}`;
      document.getElementById('referralLink').innerText = refLink;
    }

    async function awardStars(amount) {
      totalStars += amount;
      document.getElementById('totalStars').innerText = totalStars;

      const email = localStorage.getItem('tt_email');
      if (email) {
        await client.from('users').update({
          points: totalStars
        }).eq('email', email);
      }
    }

    async function simulateReferral() {
      const email = localStorage.getItem('tt_email');
      if (!email) return;
      totalStars += 10;
      document.getElementById('totalStars').innerText = totalStars;
      await client.from('users').update({
        referrals: 1,
        points: totalStars
      }).eq('email', email);
    }

    async function loadDashboard() {
      const email = localStorage.getItem('tt_email');
      if (!email) return;
      const { data, error } = await client.from('users').select('points').eq('email', email).single();
      if (!error && data) {
        totalStars = data.points || 0;
        document.getElementById('totalStars').innerText = totalStars;
      }
    }
  </script>
</body>
</html>
