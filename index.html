<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TT Club Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 1rem;
      background-color: #111;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #222;
    }
    nav button {
      background: transparent;
      border: none;
      color: #ccc;
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    nav button.active {
      color: #fff;
      border-bottom: 2px solid #ff0;
    }
    section {
      display: none;
      padding: 2rem;
    }
    section.active {
      display: block;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 70%;
    }
    button.task {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      cursor: pointer;
      border-radius: 1rem;
    }
    .referral-box {
      background: #111;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 1rem;
      border: 1px solid #333;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>باشگاه طرفداران تراکتور (TT)</header>
  <nav>
    <button onclick="showTab('email')">ثبت ایمیل</button>
    <button onclick="showTab('tasks')">تسک‌ها</button>
    <button onclick="showTab('wallet')">کیف پول</button>
    <button onclick="showTab('referral')">دعوت</button>
    <button onclick="showTab('dashboard')">داشبورد</button>
  </nav>  <section id="email" class="active">
    <h2>ثبت ایمیل</h2>
    <input type="email" id="emailInput" placeholder="ایمیل خود را وارد کنید">
    <br>
    <button onclick="saveEmail()">ذخیره ایمیل</button>
  </section>  <section id="tasks">
    <h2>تسک‌ها</h2>
    <button class="task" onclick="window.open('https://t.me/tt_memecoin', '_blank'); setTimeout(() => completeTask('telegram'), 2000)">عضویت در تلگرام</button>
    <button class="task" onclick="window.open('https://www.instagram.com/tttoken1970', '_blank'); setTimeout(() => completeTask('instagram'), 2000)">فالو اینستاگرام</button>
    <button class="task" onclick="window.open('https://x.com/tractormemecoin', '_blank'); setTimeout(() => completeTask('twitter'), 2000)">فالو ایکس</button>
  </section>  <section id="wallet">
    <h2>کیف پول خود را وارد کنید</h2>
    <input id="walletInput" placeholder="آدرس کیف پول (TRC20)">
    <br>
    <button onclick="saveWallet()">ذخیره کیف پول</button>
  </section>  <section id="referral">
    <h2>دعوت دوستان</h2>
    <p>با دعوت هر نفر، امتیاز بگیر!</p>
    <div class="referral-box">
      <p>لینک دعوت شما:</p>
      <p id="referralLink">اینجا ظاهر می‌شود</p>
    </div>
  </section>  <section id="dashboard">
    <h2>داشبورد</h2>
    <p>مجموع امتیازها:</p>
    <h1 id="totalStars">0</h1>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/24/Tractor_Sazi_F.C._logo.svg/1200px-Tractor_Sazi_F.C._logo.svg.png" width="120">
  </section>  <footer>
    طراحی شده با عشق برای طرفداران تراکتور | نسخه اولیه 1970
  </footer>  <script>
    const SUPABASE_URL = "https://qwsgmmtmoynoazmhdlth.supabase.co";
    const SUPABASE_KEY = "YOUR_SUPABASE_KEY_HERE";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const tabs = ['email', 'tasks', 'wallet', 'referral', 'dashboard'];

    function showTab(id) {
      tabs.forEach(t => document.getElementById(t)?.classList.remove('active'));
      document.getElementById(id)?.classList.add('active');
      if (id === 'dashboard') loadDashboard();
    }

    async function saveEmail() {
      const email = document.getElementById('emailInput').value.trim().toLowerCase();
      if (!email.includes('@')) return alert('ایمیل معتبر نیست');
      localStorage.setItem('tt_email', email);
      const { error } = await client.from('users').upsert({ email }, { onConflict: ['email'] });
      if (error) return alert('خطا در ذخیره ایمیل');
      alert('ایمیل ذخیره شد');
    }

    async function completeTask(task) {
      const email = localStorage.getItem('tt_email');
      if (!email) return alert('لطفا ابتدا ایمیل ذخیره کنید');
      const { data, error } = await client.from('users').select(`${task}, points`).eq('email', email).single();
      if (error || !data) return alert('کاربر یافت نشد');
      if (data[task]) return alert('قبلا انجام شده');
      const newPoints = (data.points || 0) + 5;
      const update = { points: newPoints };
      update[task] = true;
      const { error: updateError } = await client.from('users').update(update).eq('email', email);
      if (updateError) return alert('خطا در ذخیره تسک');
      alert('تسک انجام شد');
    }

    async function saveWallet() {
      const wallet = document.getElementById('walletInput').value.trim();
      const email = localStorage.getItem('tt_email');
      if (!email) return alert('لطفا ابتدا ایمیل ذخیره کنید');
      const { error } = await client.from('users').update({ wallet }).eq('email', email);
      if (error) return alert('خطا در ذخیره کیف پول');
      const refCode = email.split('@')[0];
      const link = `${window.location.origin}?ref=${refCode}`;
      document.getElementById('referralLink').innerText = link;
      alert('ذخیره شد');
    }

    async function loadDashboard() {
      const email = localStorage.getItem('tt_email');
      if (!email) return;
      const { data, error } = await client.from('users').select('points').eq('email', email).single();
      if (data) document.getElementById('totalStars').innerText = data.points || 0;
    }
  </script></body>
</html>
