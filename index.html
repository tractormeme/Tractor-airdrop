<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TTToken Airdrop</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { margin: 0; font-family: 'Arial'; background-color: #111; color: #fff; }
    header { background: #a00; padding: 1rem; text-align: center; font-size: 2rem; }
    nav { display: flex; flex-wrap: wrap; justify-content: center; background: #222; }
    nav button { padding: 1rem; flex: 1; border: none; background: #222; color: white; cursor: pointer; }
    nav button.active, nav button:hover { background: #a00; }
    section { display: none; padding: 2rem; max-width: 600px; margin: auto; }
    section.active { display: block; }
    input, button { padding: 0.6rem; margin: 0.5rem 0; width: 100%; }
    .task-box { background: #222; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
    .stars { color: gold; }
  </style>
</head>
<body>

  <header>TTToken Airdrop</header>
  <nav>
    <button onclick="showTab('email')" class="active">Email</button>
    <button onclick="showTab('tasks')">Tasks</button>
    <button onclick="showTab('wallet')">Wallet</button>
    <button onclick="showTab('referral')">Referral</button>
    <button onclick="showTab('dashboard')">Dashboard</button>
  </nav>

  <section id="email" class="active">
    <h2>Register Email</h2>
    <input type="email" id="emailInput" placeholder="Enter your email"/>
    <button onclick="saveEmail()">Save Email</button>
  </section>

  <section id="tasks">
    <h2>Tasks</h2>
    <div class="task-box">
      <a href="#" onclick="completeTask('telegram_done')">Join Telegram</a>
      <div class="stars">5 ★</div>
    </div>
    <div class="task-box">
      <a href="#" onclick="completeTask('instagram_done')">Follow Instagram</a>
      <div class="stars">5 ★</div>
    </div>
    <div class="task-box">
      <a href="#" onclick="completeTask('x_done')">Follow X</a>
      <div class="stars">5 ★</div>
    </div>
  </section>

  <section id="wallet">
    <h2>Submit Wallet</h2>
    <input type="text" id="walletInput" placeholder="Enter your TON Wallet"/>
    <button onclick="saveWallet()">Save Wallet</button>
  </section>

  <section id="referral">
    <h2>Your Referral</h2>
    <p id="referralLink">Complete steps to get referral link</p>
  </section>

  <section id="dashboard">
    <h2>Your Points</h2>
    <div>Total Stars: <span id="totalStars">0</span> ★</div>
  </section>

<script>
  const SUPABASE_URL = "https://qwsgmmtmoynoazmhdlth.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3c2dtbXRtb3lub2F6bWhkbHRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQzMjc2OTYsImV4cCI6MjA1OTkwMzY5Nn0.59N6CSSbvRb3utAM6P5GsPGqSAeSIwGfUYmm5BgHDNk";
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const tabs = ['email', 'tasks', 'wallet', 'referral', 'dashboard'];

  function showTab(id) {
    tabs.forEach(t => document.getElementById(t).classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    if (id === 'dashboard') loadDashboard();
  }

  async function saveEmail() {
    const email = document.getElementById('emailInput').value.trim();
    if (!email.includes('@')) return alert('Invalid email');
    localStorage.setItem('tt_email', email);

    const { error } = await client.from('users').upsert({ email }, { onConflict: ['email'] });
    if (error) return alert('Saving email failed');
    alert('Email saved');
  }

  async function completeTask(task) {
    const email = localStorage.getItem('tt_email');
    if (!email) return alert('Save your email first');

    const { data, error } = await client.from('users').select(`${task}, points`).eq('email', email).single();
    if (error || !data) return alert('Error fetching user');

    if (data[task]) return alert('Task already completed');
    const newPoints = (data.points || 0) + 5;
    const update = {}; update[task] = true; update.points = newPoints;

    const { error: updateError } = await client.from('users').update(update).eq('email', email);
    if (updateError) return alert('Failed to update task');
    alert('Task completed');
  }

  async function saveWallet() {
    const wallet = document.getElementById('walletInput').value.trim();
    const email = localStorage.getItem('tt_email');
    if (!email) return alert('Save your email first');

    const { error } = await client.from('users').update({ wallet }).eq('email', email);
    if (error) return alert('Saving wallet failed');

    const refCode = email.split('@')[0];
    const link = `${window.location.origin}?ref=${refCode}`;
    document.getElementById('referralLink').innerText = link;
    alert('Wallet saved');
  }

  async function loadDashboard() {
    const email = localStorage.getItem('tt_email');
    if (!email) return;
    const { data } = await client.from('users').select('points').eq('email', email).single();
    if (data) document.getElementById('totalStars').innerText = data.points || 0;
  }
</script>

</body>
</html>
